{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/loginv2.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
  <title>Iniciar Sesión</title>
</head>

<body>

  <!-- Modal Container -->
  <div class="modal">
    <div class="modal-content">



      <!-- Imagen a la izquierda -->
      <div class="modal-image">
        <img src="{% static 'img/loginResgister.jpeg' %}" alt="Imagen Modal">
      </div>

      <!-- Formulario a la derecha -->
      <div class="modal-form">
        <h2>Registrarse</h2>
        <form method="post" action="{% url 'mainpage' %}"> <!-- Ajusta la URL de la acción según tu backend -->
          {% csrf_token %}
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" placeholder="Nombre completo" required><br>

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Correo electrónico" required><br>

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" placeholder="Contraseña" required><br>

          <button type="submit" name="register">Registrarse</button>
        </form>
      </div>



      <!-- Botón de cierre -->
      <span class="close">&times;</span>

    </div>
  </div>
</body>

</html>
