{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/loginv2.css' %}">
  <title>Iniciar Sesión</title>
</head>

<body>

  <!-- Modal Container -->
  <div class="modal">
    <div class="modal-content">



      <!-- Imagen a la izquierda -->
      <div class="modal-image">
        <img src="{% static 'img/share.jpeg' %}" alt="Imagen Modal">
      </div>

      <!-- Formulario a la derecha -->
      <div class="modal-form">
        <h2>Iniciar Sesion</h2>
        <form method="POST" action="{% url 'mainpage' %}"> <!-- Ajusta la URL de la acción según tu backend -->
          {% csrf_token %}

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="emaillog" placeholder="Correo electrónico" required><br>

          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="passwordlog" placeholder="Contraseña" required><br>

          <button type="submit">Iniciar Sesion</button>
        </form>
      </div>



      <!-- Botón de cierre -->
      <span class="close">&times;</span>

    </div>
  </div>
</body>

</html>
